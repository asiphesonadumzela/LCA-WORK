<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4 - Tables & Forms</title>

    <!--External CSS-->
    <link rel="stlesheet" href="style.css">

<!--Internal CSS-->
    <style>
        table{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Working with tables</h1>

<!--Table start--> 
   <table width="100%" border="1px" style="background-color: bisque";>
    <!--thead - Header of the table -->
    <thead>
        <tr>
            <td>Name</td>
            <td>Time</td>
            <td>Reason</td>
        </tr>
    </thead>

    <!--tbody - Holds The rest of the table-->
    <tbody>
        <tr>
            <td>Juan</td>
            <td>08:45</td>
            <td>Stuck in truffick</td>
        </tr>
        <tr>
            <td>Asiphesona</td>
            <td>08:50</td>
            <td>Forgot my phone</td>
        </tr>
        <tr>
            <td>Ibrahim</td>
            <td>09:00</td>
            <td>Flat tire</td>
        </tr>
    </tbody>
    
   </table>
</body>
</html>
